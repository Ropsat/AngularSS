<div class="container">     
    <table class="table">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.FirstName}}</td>
          <td>{{user.LastName}}</td>
          <td>{{user.Email}}</td>
          <td><button class="btn btn-danger" (click)="deleteUser(user.Id)">-</button></td>
        </tr>
      </tbody>
    </table>
  </div>
